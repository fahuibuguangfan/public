<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./logo.ico" type="image/x-icon" />
    <title>表格布局</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .parent{
            display:grid;
            grid-template-columns: 40px 50px  50px 40px 40px;
            grid-template-rows: 25% 100px auto;
        }
        .parent > div {
            display: inline;
            width:300px;
            height: 200px;
            border: 2px solid yellow;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
        <div class="child6"></div>
        <div class="child7"></div>
        <div class="child8"></div>
        <div class="child9"></div>
        <div class="child10"></div>
        <div class="child11"></div>
        <div class="child12"></div>
        <div class="child13"></div>
        <div class="child14"></div>
        <div class="child15"></div>
        <div class="child16"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
        <div class="child17"></div>
    </div>
</body>
</html>
